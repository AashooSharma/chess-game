<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    
    <!-- Chessboard CSS -->
    <link rel="stylesheet" href="css/chessboard.css">
    
    <!-- Optional Common Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <h1>Chess Game</h1>
        <div class="players-info">
            <div class="player">
                <span id="white-player-name">White:</span>
                <span id="white-timer">10:00</span>
            </div>
            <div class="player">
                <span id="black-player-name">Black:</span>
                <span id="black-timer">10:00</span>
            </div>
        </div>
    </header>

    <main>
        <div id="chessboard"></div>
    </main>

    <!-- JavaScript Files -->
    <script src="js/rules.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/chessboard.js"></script>

    <script>
        // URL se players ke naam get karo
        const params = new URLSearchParams(window.location.search);
        const whitePlayer = params.get("white") || "Player 1";
        const blackPlayer = params.get("black") || "Player 2";

        document.getElementById("white-player-name").textContent = `White: ${whitePlayer}`;
        document.getElementById("black-player-name").textContent = `Black: ${blackPlayer}`;

        // Board render call
        renderBoard();
    </script>
</body>
</html>
